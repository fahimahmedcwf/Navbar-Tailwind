<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-blue-500 h-[1500px]">
    <nav class="max-w-[1580px] sticky top-0 m-auto p-5 bg-white md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <a href="index.html" class="text-2xl font-[Popp] cursor-pointer">
                <img src="/logo.png" class="h-10 inline" alt="">CodePrism
            </a>
            <span class="text-3xl cursor-pointer md:hidden mx-2 block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>
        <ul
            class="mt-8 md:mt-0 text-center md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-0 md:pl-0 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-red-500 duration-500">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-red-500 duration-500">About</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-red-500 duration-500">Service</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-red-500 duration-500">Blog</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-red-500 duration-500">Contact</a>
            </li>
            <div class="mb-8 md:mb-0">
                <button class="px-6 py-2 mx-4 bg-red-500 text-white font-[Poppins] rounded hover:bg-red-400">Get
                    Start</button>
            </div>
        </ul>
    </nav>
    <script>
        function Menu(e) {
            console.log(e);
            let list = document.querySelector('ul');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[20px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
        }
    </script>

    <section>
        <h1 class="text-5xl text-center text-white">Hi afran</h1>
    </section>
</body>

</html>
